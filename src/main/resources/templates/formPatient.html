<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card shadow rounded bg-light">
            <div class="card-body">
                <h4 class="mb-4 text-center text-primary">Ajouter un patient</h4>

                <form method="post" th:action="@{save}">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
                        <span class="text-danger small" th:errors="${patient.nom}"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date Naissance</label>
                        <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                        <span class="text-danger small" th:errors="${patient.dateNaissance}"></span>
                    </div>

                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" name="estMalade" th:checked="${patient.estMalade}" id="estMalade">
                        <label class="form-check-label" for="estMalade">Est Malade</label>
                        <br>
                        <span class="text-danger small" th:errors="${patient.estMalade}"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Score</label>
                        <input class="form-control" type="text" name="score" th:value="${patient.score}">
                        <span class="text-danger small" th:errors="${patient.score}"></span>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary px-4">ðŸ’¾ Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
